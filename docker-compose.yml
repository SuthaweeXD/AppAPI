version: '3.8'

services:
  mysqldb:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
    ports:
      - 3308:3308
    volumes:
      - db:/var/lib/mysql2

  adminer:
    depends_on:
      - mysqldb2
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysqldb2
      ADMINER_DESIGN: 'pepa-linha-dark'
    ports:
      - 7070:7070

  express:
    depends_on:
      - mysqldb2
    build: .
    env_file:
      - ./.env
    environment:
      - DB_HOST=mysqldb
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_DATABASE=$DB_DATABASE
    ports:
      - "${PORT}:${PORT}"

volumes:
  db: 
